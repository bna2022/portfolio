<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einf√ºhrung D3</title>

</head>

<body>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>

        // Example: Adding text to a website 
        d3.select("body").append("p").text("Hello World!");

        // Example: Loop
        const provinces = ['BY', 'BE', 'BB', 'HB', 'HH', 'HE', 'MV', 'NI', 'NW', 'RP', 'SL', 'SN'];

        const p = d3.select('body').selectAll('p')
            .data(provinces)
            .enter()
            .append('p')
            .text(d => d);

            

        // Example: SVG Elements

        const numericData = [1, 2, 4, 8, 16];

        // Add <svg> element (drawing space)
        const svg1 = d3.select('body').append('svg')
            .attr('width', 300)
            .attr('height', 50);

        // Add rectangle
        svg1.selectAll('rect')
            .data(numericData)
            .enter()
            .append('rect')
            .attr('fill', 'red')
            .attr('width', 50)
            .attr('height', 50)
            .attr('y', 0)
            .attr('x', (d, index) => index * 60);


        // Activity
        const sandwiches = [
            { name: "Thesis", price: 7.95, size: "large" },
            { name: "Dissertation", price: 8.95, size: "large" },
            { name: "Highlander", price: 6.50, size: "small" },
            { name: "Just Tuna", price: 6.50, size: "small" },
            { name: "So-La", price: 7.95, size: "large" },
            { name: "Special", price: 12.50, size: "small" }
        ];

        // Add <svg> element (drawing space)
        const svg2 = d3.select('body').append('svg')
            .attr('width', 500)
            .attr('height', 500);

        // Add rectangle
        svg2.selectAll('circle')
            .data(sandwiches)
            .enter()
            .append('circle')
            .attr('fill', (d => {
                if (d.price < 7)
                    return 'blue'
                else
                    return 'orange'
            }))
            .attr('r', (d  => {
                if (d.size =='large')
                    return 20; 
                else
                    return 10;
            }))
            .attr('cy', 50)
            .attr('cx', (d, index) => index * 50 + 20)
            .attr('stroke', 'gray');
    </script>
</body>

</html>
